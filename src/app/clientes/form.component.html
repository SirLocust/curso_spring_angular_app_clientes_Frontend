<div class="card bg-dark text-white">

    <div class="card-header">
        {{ titulo }}

        <button class="btn" [routerLink]="['/clientes']" >
            back
        </button>
    </div>
    
    <div class="card-body ">
        <form #clieneForm="ngForm" class="text-center" >
            <div class="form-group row ">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input #nombre="ngModel" type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" >
                    <div class="alert alert-danger" role="alert" *ngIf="nombre.invalid && ( nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="apellido.invalid && ( apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            appelido es requerido
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email"  required email #email="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="email.invalid && ( email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            <p> se necesita correo </p>
                        </div>
                        <div *ngIf="email.errors.email">
                            <p> correo de forma incorecta</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" type="submit" (click)="create()" [disabled]="!clieneForm.form.valid" *ngIf="!cliente.id else elseBlock">
                        Crear

                    </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" type="submit" (click)="update()" [disabled]="!clieneForm.form.valid" >
                            Editar
    
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>

</div>
